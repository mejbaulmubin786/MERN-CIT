    <script>
      document.querySelectorAll("#vector path").forEach((path) => {
        path.addEventListener("mouseenter", () => {
          path.style.stroke = "#1e90ff"; // Change stroke color on hover
          path.style.strokeWidth = "4"; // Increase stroke width
        });

        path.addEventListener("mouseleave", () => {
          path.style.stroke = ""; // Revert to original color
          path.style.strokeWidth = ""; // Revert to original width
        });

        path.addEventListener("click", () => {
          alert(`You clicked on ${path.id}`); // Show an alert with the path's ID
          path.style.fill = "#32cd32"; // Fill the path with green on click
        });
      });
    </script>
