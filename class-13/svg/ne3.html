<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth SVG Animation with Static Colors</title>
    <style>
      /* SVG কন্টেইনার স্টাইল */
      #vector {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        display: block;
      }

      /* স্থির অংশের স্টাইল */
      #vector path.static {
        fill: none;
        stroke: lightgray; /* স্থির অংশের রঙ */
        stroke-width: 2;
      }

      /* অ্যানিমেটেড অংশের স্টাইল */
      #vector path.animate {
        fill: none;
        stroke: #1e90ff; /* অ্যানিমেটেড রঙ */
        stroke-width: 2;
        stroke-dasharray: 500; /* স্ট্রোক দৈর্ঘ্য */
        stroke-dashoffset: 500; /* স্ট্রোক লুকানো */
        animation: draw 5s cubic-bezier(0.4, 0, 0.2, 1) infinite; /* স্মুথ অ্যানিমেশন */
      }

      /* ড্র অ্যানিমেশনের কীফ্রেম */
      @keyframes draw {
        0% {
          stroke-dashoffset: 500; /* স্ট্রোক লুকানো */
        }
        50% {
          stroke-dashoffset: 0; /* স্ট্রোক দৃশ্যমান */
        }
        100% {
          stroke-dashoffset: -500; /* ধীরে ধীরে লুকানো */
        }
      }
    </style>
  </head>
  <body>
    <svg id="vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <!-- একটি স্থির কালারযুক্ত সার্কেল -->
      <path class="static" d="M50 10 A40 40 0 1 1 49.9 10 Z" />

      <!-- একটি সরলরেখা যেটি অ্যানিমেটেড হবে -->
      <path class="animate" d="M10 80 L90 80" />
    </svg>
  </body>
</html>
