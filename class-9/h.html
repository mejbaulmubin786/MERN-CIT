<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags of the World</title>
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Bangladesh</h1>
          <div class="green">
            <div class="red"></div>
          </div>
        </div>
        <div class="col">
          <h1>Japan</h1>
          <div class="white">
            <div class="red"></div>
          </div>
        </div>
        <div class="col">
          <h1>India</h1>
          <div class="india">
            <div class="india-1"></div>
            <div class="india-2">
              <div class="ashoka-chakra"></div>
            </div>
            <div class="india-3"></div>
          </div>
        </div>
        <div class="col">
          <h1>France</h1>
          <div class="france">
            <div class="france-1"></div>
            <div class="france-2"></div>
            <div class="france-3"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Germany</h1>
          <div class="germany">
            <div class="germany-1"></div>
            <div class="germany-2"></div>
            <div class="germany-3"></div>
          </div>
        </div>
        <div class="col">
          <h1>Italy</h1>
          <div class="italy">
            <div class="italy-1"></div>
            <div class="italy-2"></div>
            <div class="italy-3"></div>
          </div>
        </div>
        <div class="col">
          <h1>Bahamas</h1>
          <div class="bahamas">
            <div class="flag">
              <div class="triangle"></div>
              <div class="blue top"></div>
              <div class="yellow"></div>
              <div class="blue bottom"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <h1>Austria</h1>
          <div class="conf">
            <div class="austria-1"></div>
            <div class="austria-2"></div>
            <div class="austria-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
