<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="h-bg">Bangladesh</h1>
        <div class="bg jp">
          <div class="carcle"></div>
        </div>
      </div>
      <div class="card">
        <h1 class="h-ger">Germany</h1>
        <div class="ger jp">
          <div class="ger-1"></div>
          <div class="ger-2"></div>
        </div>
      </div>
      <div class="card">
        <h1 class="h-den">Denmark</h1>

        <div class="den">
          <div class="horizontal-stripe"></div>
          <div class="vertical-stripe"></div>
        </div>
      </div>
      <div class="card">
        <h1 class="h-lux">Luxembourg</h1>
        <div class="lux">
          <div class="lux-1"></div>
          <div class="lux-2"></div>
        </div>
      </div>

      <div class="card">
        <h1 class="h-mon">Monaco</h1>
        <div class="mon">
          <div class="mon-1"></div>
          <div class="mon-2">
            <div class="mon-3"></div>
          </div>
        </div>
      </div>
      <div class="card">
        <h1 class="h-mad">Madagascar</h1>
        <div class="mad">
          <div class="mad-1"></div>
          <div class="mad-2">
            <div class="mad-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
