<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 95%;
        height: 100vh;
        background-color: aquamarine;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
      }

      .card {
        width: 20%;
        height: 30%;
        position: relative;
        text-align: center;
      }

      h1 {
        color: white;
        height: 20%;
        padding-top: 10px;
      }

      .bg {
        height: 80%;
        background-color: green;
        display: flex;
      }

      .carcle {
        width: 60%;
        height: 60%;
        border-radius: 50%;
        background-color: red;
        margin: auto;
      }

      /* Hover Effect */
      .card:hover .bg {
        background-color: white; /* Background changes */
      }

      .card:hover h1::after {
        content: "Japan"; /* Display new text */
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: black;
      }

      .card:hover h1 {
        color: transparent; /* Hide original text */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Bangladesh</h1>
        <div class="bg">
          <div class="carcle"></div>
        </div>
      </div>
      <div class="card">
        <h1>Bangladesh</h1>
        <div class="bg">
          <div class="carcle"></div>
        </div>
      </div>
      <div class="card">
        <h1>Bangladesh</h1>
        <div class="bg">
          <div class="carcle"></div>
        </div>
      </div>
      <div class="card">
        <h1>Bangladesh</h1>
        <div class="bg">
          <div class="carcle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
