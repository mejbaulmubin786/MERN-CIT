<!DOCTYPE html>
<html>
  <head>
    <title>কার্ড ডিজাইন</title>
    <style>
      .card {
        width: 200px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .card-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }

      .card-text {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="image.jpg" alt="Card Image" class="card-image" />
      <h2 class="card-title">কার্ডের শিরোনাম</h2>
      <p class="card-text">এখানে কার্ডের বিস্তারিত তথ্য দেওয়া হবে।</p>
    </div>
  </body>
</html>
