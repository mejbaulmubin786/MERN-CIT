<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
  </head>
  <body>
    <h2>Homework 5</h2>
    <form>
      <!-- Text input -->
      <label for="text">Text:</label>
      <input
        type="text"
        id="text"
        name="text"
        placeholder="Enter you name"
      /><br /><br />

      <!-- Password input -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
      /><br /><br />

      <!-- Email input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
      /><br /><br />

      <!-- Telephone input -->
      <label for="tel">Mobile No:</label>
      <input type="tel" id="tel" name="tel" placeholder="Mobile" /><br /><br />

      <!-- URL input -->
      <label for="url">Website:</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="https://www.Example.com"
      /><br /><br />

      <!-- Number input -->
      <label for="number">Roll Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="10"
        placeholder="Roll"
      /><br /><br />

      <!-- Range input -->
      <label for="range">Range:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <!-- Date input -->
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <!-- Time input -->
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <!-- Month input -->
      <label for="month">Month:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <!-- Week input -->
      <label for="week">Week:</label>
      <input type="week" id="week" name="week" /><br /><br />

      <!-- Datetime-local input -->
      <label for="datetime-local">Datetime-local:</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
      /><br /><br />

      <!-- Color input -->
      <label for="color">Your Favorite Color:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <!-- Search input -->
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" /><br /><br />

      <!-- Hidden input -->
      <input type="hidden" id="hidden" name="hidden" value="hiddenValue" />

      <!-- Checkbox input -->
      <fieldset>
        <legend>What operating system do you use?</legend>
        <div>
          <input type="checkbox" id="os1" name="os[]" value="Windows" />
          <label for="os1">Windows</label>
        </div>
        <div>
          <input type="checkbox" id="os2" name="os[]" value="Linux" />
          <label for="os2">Linux</label>
        </div>
        <div>
          <input type="checkbox" id="os3" name="os[]" value="Mac" />
          <label for="os3">Mac</label>
        </div>
      </fieldset>
      <br /><br />

      <!-- Gender Selection -->
      <fieldset>
        <legend>Select Your Gender</legend>
        <div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="custom" name="gender" value="custom" />
          <label for="custom">Custom</label>
        </div>
      </fieldset>

      <!-- Programming Language Dropdown -->
      <fieldset>
        <legend>What is your Favorite Programming Language?</legend>
        <label for="language">Choose a language:</label>
        <select id="language" name="language">
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="Java">Java</option>
        </select>
      </fieldset>

      <br /><br />

      <!-- Textarea -->
      <label for="textarea">Write about yourself:</label>
      <textarea id="textarea" name="textarea" rows="6" cols="50"></textarea
      ><br /><br />

      <!-- File input -->
      <label for="file">Download My CV:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <!-- Submit button -->
      <input type="submit" value="Submit" />

      <!-- Reset button -->
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
