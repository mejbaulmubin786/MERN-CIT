<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrected Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <div class="content-box box-large"></div>
        <div class="content-box box-medium"></div>
        <div class="content-box box-small"></div>
        <div class="content-box box-smaller"></div>
        <div class="content-box box-mini"></div>
      </div>
      <div class="middle-section">
        <div class="middle-box"></div>
      </div>
      <div class="footer">
        <div class="footer-left">
          <div class="footer-top"></div>
          <div class="footer-bottom">
            <div class="footer-column column-large"></div>
            <div class="footer-column column-medium"></div>
            <div class="footer-column column-small">
              <div class="row">
                <div class="row-box"></div>
                <div class="row-box"></div>
              </div>
              <div class="row-small"></div>
              <div class="grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
              </div>
            </div>
            <div class="footer-column column-extra-small">
              <div class="row">
                <div class="row-box"></div>
                <div class="row-box"></div>
              </div>
              <div class="nested">
                <div class="nested-box"></div>
                <div class="nested-grid">
                  <div class="nested-row">
                    <div class="nested-item"></div>
                    <div class="nested-item"></div>
                    <div class="nested-item"></div>
                  </div>
                  <div class="nested-row">
                    <div class="nested-item"></div>
                    <div class="nested-item"></div>
                    <div class="nested-item"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
          <div class="row-section"></div>
          <div class="row-section"></div>
          <div class="row-section"></div>
          <div class="row-section"></div>
          <div class="row-section">
            <div class="split">
              <div class="split-top">
                <div class="split-item"></div>
                <div class="split-item"></div>
              </div>
              <div class="split-bottom">
                <div class="split-item"></div>
                <div class="split-item"></div>
              </div>
            </div>
            <div class="section-grid">
              <div class="section-grid-item"></div>
              <div class="section-grid-item"></div>
              <div class="section-grid-item"></div>
            </div>
          </div>
          <div class="row-section"></div>
        </div>
      </div>
    </div>
  </body>
</html>
