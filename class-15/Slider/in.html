<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Toggle Switch</title>
    <style>
        .toggle-container {
            position: relative;
            width: 50px;
            height: 25px;
        }
        
        .toggle-input {
            display: none;
        }
        
        .toggle-label {
            display: block;
            width: 100%;
            height: 100%;
            background: #ddd;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle-label::after {
            content: "";
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 3px;
            transform: translateY(-50%);
            transition: left 0.3s ease;
        }
        
        .toggle-input:checked + .toggle-label {
            background: #6a5acd;
        }
        
        .toggle-input:checked + .toggle-label::after {
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
    </div>
</body>
</html>
