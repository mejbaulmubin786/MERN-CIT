<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Toggle Switch</title>
    <style>
        .toggle-container {
            position: relative;
            width: 60px;
            height: 25px;
        }
        
        .toggle-input {
            display: none;
        }
        
        .toggle-label {
            display: block;
            width: 100%;
            height: 100%;
            background: #dcd6f7;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle-label::after {
            content: "";
            width: 32px;
            height: 32px;
            background: #6a5acd;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 0px;
            transform: translateY(-50%);
            transition: left 0.3s ease, background 0.3s ease;
        }
        
        .toggle-input:checked + .toggle-label {
            background: #e5e0fc;
        }
        
        .toggle-input:checked + .toggle-label::after {
            left: 28px;
            background: #5636c6;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
    </div>
</body>
</html>
